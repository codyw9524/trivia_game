<div class="row justify-content-center">
    <div class="col-8">
      <div class="jumbotron">
        <h2>Trivia R Fun</h2>
        <form class="form" (submit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="newUser.name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="newUser.password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button> 
        </form>
        <p [ngStyle]="{ 'color': 'red' }"
          *ngFor="let error of errors">{{ error }}</p>
        <a href [routerLink]="['/']">Already have an account? Click here to login.</a>
      </div>
    </div>
  </div>
