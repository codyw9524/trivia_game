<div class="spacer-5-rem"></div>
<div class="row justify-content-center">
  <div class="col-8">
    <div class="jumbotron">
      <h2>Trivia R Fun</h2>
      <form class="form" (submit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" name="password" class="form-control" [(ngModel)]="newUser.password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button> 
      </form>
      <p [ngStyle]="{ 'color': 'red' }"
        *ngFor="let error of errors">{{ error }}</p>
      <a href [routerLink]="['register']">Register for a free account</a>
    </div>
  </div>
</div>
