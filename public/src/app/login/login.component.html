<div class="row">
  <div class="col jumbotron">
    <h2 class="center-text">Trivia R Fun</h2>
    <form class="form" (submit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-control" [(ngModel)]="newUser.password">
      </div>
      <button type="submit" class="btn btn-defaul">Login</button> 
    </form>
    <p [ngStyle]="{ 'color': 'red' }"
      *ngFor="let error of errors">{{ error }}</p>
  </div>
</div>
{{errors | json}}
