<div class="row">
    <div class="col">
      <table class="table table-hover">
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Percentage</th>
        </tr>
        <tr *ngFor="let result of results">
          <td>{{ result.user.name }}</td>
          <td>{{ result.correctAnswers }}/{{ result.totalAnswers }}</td>
          <td>{{ result.correctAnswers / result.totalAnswers * 100 }}%</td>
        </tr>
      </table>
    </div>
  </div>
